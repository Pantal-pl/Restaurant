    <script>
        const submit = document.querySelector(".submit-box")

        const body = document.querySelector("body")
        const activeMenu1 = document.querySelector(".active-menu1")
        const activeMenu2 = document.querySelector(".active-menu2")

        const menu3 = document.querySelector(".menu3")


        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('navigation-mobile-active')

            menu2.classList.toggle('active-menu3')
            menu3.classList.toggle('active-menu1')

        })
        mobileMenu.addEventListener('click', () => {

            menu1.classList.toggle('active-menu2')
            menu2.classList.toggle('active-menu3')
            menu3.classList.toggle('active-menu1')
        })
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("dragon").style.width = "7%";
                document.getElementById("dragon").style.marginTop = "3vh";
            } else {
                document.getElementById("dragon").style.width = "10%";
                document.getElementById("dragon").style.marginTop = "0.2vh";
            }
        }
    </script>
